<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="octopus" href="/octopus.jpg">
    <title>Feladat lista</title>
</head>
<body>
    
    <div id="bckg">
        <img class="displayone" src="calm1.jpeg" alt="">
        <img class="display" src="calm.jpg" alt="">
    </div>
    <div class="cont">
        <div class="inputs">
            <input type="text" placeholder="Feladat hozzáadása" id="input">
            <div class="buttons">
                <button id="btn">Felvétel</button>
                <button id="delete">Törlés</button>
            </div>
        </div>
        <div class="theme" id="theme">
            <span class="display1">☀</span>
            <div class="ball" id="ball"></div>
            <span class="displayspan">☽</span>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h1>Feladat lista:</h1>
            <div id="result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
